<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFE</title>
    <style>
        .outer {
            width: 100px;
        }

        .text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            /* display: -webkit-box;
            overflow: hidden;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical; */
        }
    </style>
</head>

<body>
    <div class="outer">
        <p class='text'>The text-overflow property specifies how overflowed content that is not displayed should be
            signaled to the user. It can be clipped, display an ellipsis (...), or display a custom string.</p>
    </div>
</body>

</html>
